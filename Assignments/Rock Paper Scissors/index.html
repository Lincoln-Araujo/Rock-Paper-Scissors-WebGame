<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
            <title> Rock, Paper & Scissors </title>
        </meta>

        <!--css file-->
        <link 
            rel="stylesheet" 
            type="text/css" 
            href="styles.css">

        <!--text font-->
        <link 
            rel="preconnect" 
            href="https://fonts.googleapis.com">
        <link 
            rel="preconnect" 
            href="https://fonts.gstatic.com" 
            crossorigin>
        <link

    <body>
        <!--game title-->
        <header class="title">
            Welcome to rock, paper and scissors game
        </header>

        <main>
            <!--text bar to display messages from game-->
            <div 
                class="subtitle" 
                id="message">
                    Score 5 points to become the winner
            </div>

            <!--text bar to display round's number-->
            <div 
                class="round" 
                id="round">
                    Round
            </div>

            <!--screen to display the player and computer choices-->
            <div class="screen">
                <svg class="icon player-selection">
                    <!-- I choose the target icon from jankenpo.js --> 
                    <use  
                        xlink:href=" " 
                        id="player-choice">
                    </use>
                </svg>
                <svg class="icon player-selection">
                    <use 
                        xlink:href=" " 
                        id="computer-choice">
                    </use>
                </svg>
            </div>
        </main>

        <footer>

            <!--gameboard title-->
            <div class="title-footer">
                make your choice
            </div>

            <div class="gameboard">

                <!--screen for player score-->
                <div class="player-score">

                        you
                    </div>
